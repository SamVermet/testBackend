<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Snacks</title>
</head>
<body>
<table>
  <tr>
    <th>Snack:</th>
    <th>Price:</th>
  </tr>
  <tr *ngFor="let products of products">
    <td>{{products.name}}</td>
    <td>{{products.price}}</td>
    <input (click)="deleteProducts({id : products.id})" type="button" value="Delete">
  </tr>
</table>
</body>
</html>
