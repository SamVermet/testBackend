<br><br><br>
<form [formGroup]="editForm" (ngSubmit)="edit()">
  <label for="type">Group: </label>
  <input id="type" placeholder="Edit" formControlName="type" class="form-control" required minlength="4">
  <input type="submit" value="Save" [disabled]="this.editForm.invalid">
  <input type="button" value="Delete" (click)="delete()" routerLink="/groups">
</form>
